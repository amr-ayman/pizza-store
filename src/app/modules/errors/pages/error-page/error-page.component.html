<div class="error-page">
  <div class="content">
    <h1 class="error-number">{{errorNumber}}</h1>
    <h3 class="error-title">{{errorTitle}}</h3>
    <h4 class="error-message">{{errorMessage}}</h4>
    <div class="option-btns">
      <button type="button" (click)="goHome()" class="pizza-btn medium apply">Home</button>
      <button type="button" (click)="goBack()" class="pizza-btn medium outline">Back</button>
    </div>
  </div>
</div>
